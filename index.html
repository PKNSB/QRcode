<!DOCTYPE html>
<html>
<head>
  <title>Fullscreen Button Example</title>
  <style>
    body { margin: 0; padding: 0; text-align: center; }
    iframe { width: 80%; height: 500px; border: 0; }
    button { margin: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <button onclick="goFullScreen()">Go Fullscreen</button>
  <br>
  <iframe 
    id="myFrame"
    src="https://pknsb-attendance-rem-6dvsy0ka.sites.blink.new/mobile-checkin"
    allowfullscreen>
  </iframe>

  <script>
    function goFullScreen() {
      const iframe = document.getElementById('myFrame');
      if (iframe.requestFullscreen) iframe.requestFullscreen();
      else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen(); // Safari
      else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen(); // IE/Edge
    }
  </script>
</body>
</html>
